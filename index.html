<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Rocket News</title>
</head>
<body>
    <section class="one-section">
        <div class="container">
            <div class="page-wrap">
                <div class="box-information">
                    <img src="./assets/logo.svg" alt="">
                    <div class="box-form">
                        <div class="theme-form">
                            <h2>Atualize ideias e informações em 5 minutos.</h2>
                            <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>
                            <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                            perfeito para se preparar para codar ☕</p>
                        </div>
                        <form action="https://formspree.io/f/xrgjnqga" method="post">
                            <label for="">Insira seu e-mail:</label>
                            <div class="box-input">
                                <input type="email" name="email" placeholder="oi@rocketseat.com">
                                <button type="submit"><img src="./assets/send.svg" alt=""></button>
                            </div>
                        </form>
                        <a href="">
                            <p>deixe-me ler primeiro</p>
                            <img src="./assets/arrow-right.svg" alt="">
                        </a>
                    </div>
                </div>
                <div class="box-image-main">
                    <img src="./assets/read_news.jpg" alt="">
                </div>
            </div>
        </div>
    </section>

</html>
